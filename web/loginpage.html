<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Inloggning PictBook</title>
<link rel="stylesheet" type="text/css" href="pictbook.css">
</head>
<body>
<form METHOD=POST ACTION=j_security_check>
<center>
<table BORDER=0>
<tr><td COLSPAN=2>
<P ALIGN=center>
Ange namn och lösenord för att logga in i PictBook.
</TD></TR>

<TR><th align="right">
Namn:
</TD>
<TD>
<P><INPUT TYPE=TEXT NAME="j_username" SIZE=15>
</TD></TR>

<TR><th align="right">
Lösenord:
</TD>
<TD>
<P><INPUT TYPE=PASSWORD NAME="j_password" SIZE=15>
</TD></TR>

<TR><TD COLSPAN=2 align="center">
<INPUT TYPE=submit VALUE="OK">
</TD></TR>
</TABLE>
</FORM>
</BODY></HTML>
